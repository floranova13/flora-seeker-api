    <div class="request-descriptions">

      <div class="request-nav">
        <button class="request-entry" type="button" value="map 0">
          <span class="get">GET</span> |
          <span class="partial-route">/map</span>
        </button>
        <button class="request-entry" type="button" value="map 1">
          <span class="get">GET</span> |
          <span class="partial-route">/map/locations</span>
        </button>
        <button class="request-entry" type="button" value="map 2">
          <span class="get">GET</span> |
          <span class="partial-route">/map/locations/{name}</span>
        </button>
        <!--
        <button class="request-entry" type="button" value="map 3">
          <span class="post">POST</span> |
          <span class="partial-route">/map/locations/{name}</span>
        </button>
        <button class="request-entry" type="button" value="map 4">
          <span class="get">METHOD</span> |
          <span class="partial-route">PARTIALROUTE</span>
        </button>
        <button class="request-entry" type="button" value="map 5">
          <span class="get">METHOD</span> |
          <span class="partial-route">PARTIALROUTE</span>
        </button>
        -->
      </div>
      
      <div class="request-info">
        <h1 class="label request-info-item">Method</h1>
        <h1 id="method" class="request-info-item"></h1>
        <h1 class="label request-info-item">Route</h1>
        <h1 id="route" class="request-info-item"></h1>
        <h1 class="label request-info-item">Headers</h1>
        <h1 id="headers" class="request-info-item"></h1>
        <h1 class="label request-info-item">Body</h1>
        <h1 id="body" class="request-info-item"></h1>
        <h1 class="label request-info-item">Description</h1>
        <h1 id="description" class="request-info-item"></h1>
      </div>

    </div>
