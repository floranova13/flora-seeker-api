<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Seeker Database</title>
  </head>

  <body>

    <div id="nav-bar">
      <div class="nav-item">
        <a class="nav-label" href="index.html">Root</a>
      </div>
      <div class="nav-item">
        <a class="nav-label" href="seekers.html">Seekers</a>
      </div>
      <div class="nav-item inactive">
        <a class="nav-label" href="collection.html">Collection</a>
      </div>
      <div class="nav-item">
        <a class="nav-label" href="map.html">Map</a>
      </div>
      <div class="nav-item">
        <a class="nav-label" href="guidelines.html">Guidelines</a>
      </div>
    </div>

    <div id="species-bar">
      <button class="species-button" type="button" value="falshrooms">Falshrooms</button>
      <button class="species-button" type="button" value="flesherfungi">Flesherfungi</button>
      <button class="species-button" type="button" value="flourishflora">Flourishflora</button>
      <button class="species-button" type="button" value="maremolds">Maremolds</button>
      <button class="species-button" type="button" value="trees">Trees</button>
      <button class="species-button" type="button" value="waveskellen">Waveskellen</button>
    </div>

    <div class="request-descriptions">

      <div class="request-nav">
        <button class="request-entry" type="button" value="collection 1">
          <span class="get">GET</span> |
          <span class="partial-route">/collection/falshrooms</span>
        </button>
        <button class="request-entry" type="button" value="collection 2">
          <span class="get">GET</span> |
          <span class="partial-route">/collection/falshrooms/{name}</span>
        </button>
        <button class="request-entry" type="button" value="collection 3">
          <span class="get">POST</span> |
          <span class="partial-route">/collection/falshrooms</span>
        </button>
        <button class="request-entry" type="button" value="collection 4">
          <span class="get">DELETE</span> |
          <span class="partial-route">/collection/falshrooms/{name}</span>
        </button>
      </div>

      <div class="request-info">
        <h1 class="label request-info-item">Method</h1>
        <h1 id="method" class="request-info-item"></h1>
        <h1 class="label request-info-item">Route</h1>
        <h1 id="route" class="request-info-item"></h1>
        <h1 class="label request-info-item">Headers</h1>
        <h1 id="headers" class="request-info-item"></h1>
        <h1 class="label request-info-item">Body</h1>
        <h1 id="body" class="request-info-item"></h1>
        <h1 class="label request-info-item">Description</h1>
        <h1 id="description" class="request-info-item"></h1>
      </div>

    </div>

  </body>

</html>
